<style>
.angular-google-map-container { height: 400px; }
iframe {
  height:80%;
    width:100%;
    border:0;
    filter: url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale"); /* Firefox 10+ */
    filter: black; /* IE6-9 */
	  -webkit-filter: grayscale(100%); /* Chrome 19+ & Safari 6+ */
	  -webkit-backface-visibility: hidden;  /* Fix for transition flickering */
}
a,
a label {
    cursor: pointer;
}
.supplier-search-box{
    position: absolute;
    background: url(images/trans-supplier-search-box.png) repeat top left;
    width: auto;
    min-height: 280px;
    height: auto;
    top: 50%;
    margin-top: -70px;
    left: 20%;
    right: 20%;
    padding: 40px 70px 20px 70px;

}
.supplier-search-results {
    background-color: #f9f8f8;
    overflow-y: auto;
    border-left: 5px solid white;	
   }
   
   .supplier-search-results li {
    background-color: #eeeeee;
    padding: 15px 15px 15px 20px;
    border-bottom: 1px solid #502e84;
    color: #666666;
    font-size: 16px;
   }
   
   .supplier-search-results li.active{ background-color: white;
    color: #a71e5e;
}
   .btn-container {
    display: none;
    margin-top: 15px;
}
   
</style>


<div class="row">
	
	<div class="col-md-12">
		
		<div class="col-md-8">
			<div  map-lazy-load="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqa_aM4gsmodhgLn5X3oVhCel8o__H_lc">
			  <ng-map center="39.7475222, -101.5306683" zoom="8"></ng-map>
			</div>
		</div>
		
		 
		 <div class="supplier-search-results col-md-4" style="padding-left:0px;margin-left:0px;">
		 
		 <ul style="list-style-type: none;margin-left: -30px;" ng-repeat="res in searchResult">
		 	 
		 	 <li data-id="{{$index}}"> 
		 	 	
		 	 		{{res._source.CDContractSummary}} <br/>
		 	 		
		 	 		{{res._source.OriginalExpiryDate}}
		 	 		<br/>
		 	 		
		 	 		
		 	 		<div class="btn-container">
                             
                        <a class="btn btn-sm btn-primary" ui-sref="viewProfile">View profile</a>
                     
                     </div>
		 	 		
		 	 		
		 	 	
		 	 </li>
		 	 
		 
		 
		 </ul>
		 
		 </div>
		
		
	</div>
	
</div>
